<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟图</title>
    <style>
   /* body{
        background:#000;
    }*/
    #box{
        background: #fff;
     }   
    </style>
    <script>
        window.onload=function(){
            var oc=document.getElementById('box');
            var oGC=oc.getContext("2d");
            
            setInterval( function todrow(){           
                var x=200;
                var y=200;
                var r=150;

                //获取当前时间
                var ODate=new Date();
                var oHour=ODate.getHours();
                var oMins=ODate.getMinutes();
                var oSec=ODate.getSeconds();
                var oHoursvalue=(-90+oHour*30+oMins/2)*Math.PI/180;
                var oMinsvalue=(-90+oMins*6)*Math.PI/180;
                var oSecvalue=(-90+oSec*6)*Math.PI/180;


                // oGC.moveTo(x,y);
                // oGC.arc(x, y, r, 0,6*Math.PI/180, false);
                // oGC.moveTo(x,y);
                // oGC.arc(x, y, r, 6*Math.PI/180,12*Math.PI/180, false);
                // oGC.stroke();

                oGC.clearRect(0,0,oc.width,oc.height);

                oGC.fillStyle='pink';
                oGC.beginPath();
                    oGC.moveTo(x,y);
                    oGC.arc(x, y,155, 0, 360*Math.PI/180,false);
                oGC.closePath();
                oGC.fill();

 
                oGC.beginPath();
                    for(var i=0;i<60;i++){
                        oGC.moveTo(x,y);
                        oGC.arc(x, y, r, 6*i*Math.PI/180,6*(i+1)*Math.PI/180, false);  
                    }
                oGC.closePath();
                oGC.stroke();
            

              //白圆盘1
              oGC.fillStyle='white';
              oGC.beginPath();
                oGC.moveTo(x,y);
                oGC.arc(x, y, r*19/20, 0, 360*Math.PI/180,false);
              oGC.closePath();
              oGC.fill();

              //大刻度
              oGC.beginPath();
                oGC.strokeStyle='#AFDDE3';
                for(var i=0;i<=12;i++){
                    oGC.moveTo(x,y);
                    oGC.arc(x, y, r, 30*i*Math.PI/180, 30*(i+1)*Math.PI/180, false);
                }
             oGC.closePath();
             oGC.stroke();

            //白圆盘2
            oGC.fillStyle='white';
            oGC.beginPath();
              oGC.moveTo(x,y);
              oGC.arc(x, y, r*18/20, 0, 360*Math.PI/180, false);
            oGC.closePath();
            oGC.fill();

            //笑脸与文字
            oGC.beginPath();
            oGC.fillStyle="orange";
                oGC.moveTo(180,100);
                oGC.arc(180, 100, 50,360*Math.PI/180,false)
                oGC.fillText("哈哈哈！",180,100);
                oGC.font="16px Arial";
            oGC.closePath();

            oGC.strokeStyle="#AE759E";
            oGC.beginPath();
                oGC.arc(150, 170,40, 180*Math.PI/180,false);
            oGC.stroke();

            oGC.strokeStyle="#AE759E";
            oGC.beginPath();
                oGC.arc(270, 170,40, 180*Math.PI/180,false);
            oGC.stroke();

            oGC.strokeStyle="#AE759E";
            oGC.beginPath();
                oGC.arc(200, 250,30,0, 180*Math.PI/180,false);
            oGC.stroke();

            //时针    
            oGC.lineWidth=4;
            oGC.beginPath();
                oGC.strokeStyle='red';
                oGC.moveTo(x,y);
                oGC.arc(x, y, r*10/20, oHoursvalue, oHoursvalue, false);
            oGC.closePath();
            oGC.stroke();
            

            //分针
            oGC.lineWidth=3;
            oGC.beginPath()
                oGC.strokeStyle='#000';
                oGC.moveTo(x,y);
                oGC.arc(x, y, r*14/20, oMinsvalue, oMinsvalue, false);
            oGC.closePath();
            oGC.stroke();

            //秒针
            oGC.lineWidth=2;
            oGC.beginPath();
                oGC.moveTo(x,y);
                oGC.arc(x, y, r*17/20, oSecvalue, oSecvalue, false);
            oGC.closePath();
            oGC.stroke();

            //圆点
            oGC.fillStyle='red';
                oGC.beginPath();
                    oGC.moveTo(x,y);
                    oGC.arc(x, y,5, 0, 360*Math.PI/180,false);
                oGC.closePath();
                oGC.fill();



            },1);
            //todrow();
            
        }
    </script>
</head>
<body>
<canvas id='box' width="400" height="400"></canvas>

</body>
</html>
